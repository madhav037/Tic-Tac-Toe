<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="line-1">
            <div class="sq-1" value="1" onclick="colorChange()"></div>
            <div class="sq-2" value="2" onclick="colorChange()"></div>
            <div class="sq-3" value="3" onclick="colorChange()"></div>
        </div>
        <div class="line-2">
            <div class="sq-1" value="4" onclick="colorChange()"></div>
            <div class="sq-2" value="5" onclick="colorChange()"></div>
            <div class="sq-3" value="6" onclick="colorChange()"></div>
        </div>
        <div class="line-3">
            <div class="sq-1" value="7" onclick="colorChange()"></div>
            <div class="sq-2" value="8" onclick="colorChange()"></div>
            <div class="sq-3" value="9" onclick="colorChange()"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
